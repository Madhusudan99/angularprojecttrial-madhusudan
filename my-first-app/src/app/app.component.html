  <h1>Counter Value: {{ counter }}</h1>

  <button type="button" (click)="fetchName()" class="btn btn-primary mb-3  mr-3">Click Me: Update Name</button>
  <input type="text" name="" id="" value={{fullname}} class="form-control mb-3">
  <br>

  <!-- Property Binding -->
  <img [src]="imageUrl" alt=""> 

</div>
